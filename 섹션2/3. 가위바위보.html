<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer = [];
                for (let i = 0; i < a.length; i++) {
                    answer.push(check(a[i], b[i]));
                }

                return answer;
            }

            function check(a, b) {
                if (a === b) return "D";
                else if (a - b === -1 || a - b === 2 ) return "B"
                else return "A";
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
