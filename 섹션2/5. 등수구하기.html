<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = Array.from({length: arr.length}, () => 1);
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        if (i === j) continue;
                        if (arr[i] < arr[j]) answer[i]++;
                    }
                }

                return answer;
            }

            let arr=[92, 92, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
