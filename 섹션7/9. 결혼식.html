<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer = 0;

                let timeline = [];
                times.forEach(a => {
                    timeline.push([a[0], 'S']);
                    timeline.push([a[1], 'E']);
                })

                timeline.sort((a, b) => {
                    if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt()
                    else return a[0] - b[0]
                })

                let cnt = 0;
                timeline.forEach((n, idx) => {
                    if (n[1] === 'S') cnt++
                    else cnt--;

                    answer = Math.max(answer, cnt);
                })

                return answer;
            }

            let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 15]];
            console.log(solution(arr));
        </script>
    </body>
</html>
