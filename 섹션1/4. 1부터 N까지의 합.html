<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = n;
                for (let i = n; i > 0; i--) {
                    answer += (i - 1);
                }
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
