<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = "";
                for (let i of s) {
                    if (i.length > answer.length) answer = i;
                }

                return answer;
            }
            let str=["teacher", "time", "middle school student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
