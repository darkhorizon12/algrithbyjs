<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for (let i of s) {
                    answer += i === i.toUpperCase() ? i.toLowerCase() : i.toUpperCase();
                }

                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
