<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer = 0;

                for (let i of s) {
                    if (i === i.toUpperCase()) answer++;
                    // if (i.match(/[A-Z]/)) answer++;
                }

                return answer;
            }

            let str="KoreaTimeGoOd";
            console.log(solution(str));
        </script>
    </body>
</html>
