<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer = "YES", max;
                let total = a + b + c;
                max = a > b ? a : c > b ? c : b;

                if (total - max <= max) answer = "NO";

                return answer;
            }

            console.log(solution(5, 6, 10));
        </script>
    </body>
</html>
