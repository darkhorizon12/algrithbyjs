<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let min = Number.MAX_SAFE_INTEGER;
                for (let i in arr) {
                    if (arr[i] < min) min = arr[i];
                }
                return min;

            }

            let arr=[5, 7, 4, 3, 12, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
