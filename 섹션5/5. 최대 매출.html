<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과(Sliding Window)</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer = Number.MIN_SAFE_INTEGER, lt = 0, sum = 0;

                for (let rt = 0; rt < arr.length; rt++) {
                    sum += arr[rt];
                    if (rt - lt === k - 1) {
                        answer = Math.max(answer, sum);
                        sum -= arr[lt++];
                    }
                }

                return answer;
            }
            
            let arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
