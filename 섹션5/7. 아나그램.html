            function solution(str1, str2){
                let hash = new Map();
                for (let s of str1) {
                    if (hash.has(s)) hash.set(s, hash.get(s) + 1);
                    else hash.set(s, 1);
                }

                for (let s of str2) {
                    if (!hash.has(s) || hash.get(s) === 0) return "NO";

                    hash.set(s, hash.get(s) - 1);
                }

                return "YES";
            }

            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
