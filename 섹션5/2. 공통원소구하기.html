<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = [];
                let sArr1 = arr1.so rt((a, b) => a - b);
                let sArr2 = arr2.sort((a, b) => a - b);
                let p1 = 0, p2 = 0;
                while (p1 < sArr1.length && p2 < sArr2.length) {
                    if (sArr1[p1] < sArr2[p2]) p1++;
                    else if (sArr1[p1] > sArr2[p2]) p2++;
                    else {
                        answer.push(sArr1[p1]);
                        p1++, p2++;
                    }
                }

                return answer;
            }
            
            let a = [1, 3, 9, 5, 2];
            let b = [3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
