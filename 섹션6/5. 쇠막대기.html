<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 0;
                let stack = [];
                for (let i = 0; i < s.length; i++) {
                    if (s[i] === "(") stack.push(s[i]);
                    else {
                        stack.pop();
                        let before = s[i - 1];
                        if (before === "(") answer += stack.length;
                        else answer += 1;
                    }
                }

                return answer;
            }
            
            let s = "()(((()())(())()))(())";
            console.log(solution(s));
        </script>
    </body>
</html>
