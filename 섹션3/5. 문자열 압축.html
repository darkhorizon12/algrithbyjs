<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = "";
                let count = 1;
                for (let i = 0; i < str.length; i++) {
                    if (i === str.length - 1) {
                        answer += count > 1 ? str[i] + count : str[i];
                        break;
                    }
                    if (str[i] === str[i + 1]) {
                        count++;
                    } else {
                        answer += count > 1 ? str[i] + count : str[i];
                        count = 1;
                    }
                }

                return answer;
            }
            
            let str="KKHSSSSSSSEEKK";
            console.log(solution(str));
        </script>
    </body>
</html>
