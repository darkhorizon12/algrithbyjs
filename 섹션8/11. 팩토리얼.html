<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){         
                let answer;

                function dfs(l) {
                    if (l === 1)
                        return 1;

                    return l * dfs(l - 1);
                }

                answer = dfs(n);

                return answer;
            }

            console.log(solution(5));
        </script>
    </body>
</html>
