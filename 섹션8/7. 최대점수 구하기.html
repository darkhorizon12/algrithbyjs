<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){         
                let answer = Number.MIN_SAFE_INTEGER;

                function dfs(l, s, t) {
                    if (t > m) return;

                    if (l === ps.length) {
                        answer = Math.max(answer, s);
                    } else {
                        dfs(l + 1, s + ps[l], t + pt[l]);
                        dfs(l + 1, s, t);
                    }
                }

                dfs(0, 0, 0);

                return answer;
            }

            let ps = [10, 25, 15, 6, 7];
            let pt = [5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
