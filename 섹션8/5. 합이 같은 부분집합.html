<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = "NO";
                let total = arr.reduce((a, b) => a + b, 0);

                function dfs(l, sum) {
                    if (answer === "YES") return;

                    if (l === arr.length) { // 부분집합의 완성
                        if ((total - sum) === sum) answer = "YES"
                    } else {
                        dfs(l + 1, sum + arr[l]);
                        dfs(l + 1, sum);
                    }
                }

                dfs(0, 0);

                return answer;
            }

            let arr = [1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
