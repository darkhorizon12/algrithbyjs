<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            function solution(n){
                let answer = "";

                function dfs(n) {
                    if (n === 0) return;

                    dfs(Math.floor(n / 2));
                    answer += n % 2;
                }

                dfs(n);

                return answer;
            }
            console.log(solution(11));
        </script>
    </body>
</html>
