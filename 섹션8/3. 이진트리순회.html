<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = "";

                function dfs(n) {
                    if (n > 7) return;

                    dfs(n * 2);
                    dfs(n * 2 + 1)
                    answer += n;
                }

                dfs(n);

                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
