<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, r){         
                let answer;

                let dy = Array.from(Array(35), () => Array(35).fill(0));

                function combination(nn, rr) {
                    if (dy[nn][rr] > 0) return dy[nn][rr];
                    if (nn === rr || rr === 0) return 1;

                    return dy[nn][rr] = combination(nn - 1, rr - 1) + combination(nn - 1, rr);
                }

                answer = combination(n, r);

                return answer;
            }

            console.log(solution(33, 19));
        </script>
    </body>
</html>
