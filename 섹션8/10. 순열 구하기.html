<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){         
                let answer = [];
                let zeroFunction = () => 0;
                let ch = Array.from({length: arr.length}, zeroFunction);
                let tmp = Array.from({length: m}, zeroFunction);

                function dfs(l) {
                    if (l === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 0; i < arr.length; i++) {
                            if (ch[i] === 0) {
                                ch[i] = 1;
                                tmp[l] = arr[i];

                                dfs(l + 1);
                                ch[i] = 0;
                            }

                        }
                    }
                }

                dfs(0);
                return answer;
            }

            let arr = [3, 6, 9, 5];
            console.log(solution(2, arr));
        </script>
    </body>
</html>
