<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num) {
                if (num === 1) return false;
                for (let i = 2; i < Math.ceil(Math.sqrt(num)); i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }

            function solution(arr){
                let answer = [];

                for (let i of arr) {
                    let rvs = 0;
                    while (i) {
                        rvs = rvs * 10 + (i % 10);
                        i = Math.floor(i / 10);
                    }

                    if (isPrime(rvs)) answer.push(rvs);
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
