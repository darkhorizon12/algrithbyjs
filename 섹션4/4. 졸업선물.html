<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let answer = 0, max = Number.MIN_SAFE_INTEGER;

                for (let arr of product) {
                    if (arr[0] > max) max = arr[0];
                }

                let total = [];
                for (let arr of product) {
                    if (arr[0] === max) arr[0] /= 2;
                    total.push(arr[0] + arr[1]);
                }

                const sorted = total.sort((a, b) => a - b);
                for (let i = 0; i < sorted.length; i++) {
                    if (m < sorted[i]) break;
                    m -= sorted[i];
                    if (m >= 0) {
                        answer++;
                    }
                }

                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
