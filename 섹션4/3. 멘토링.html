<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function mkTrgt(lim) {
                let trgt = [];
                for (let i = 1; i <= lim; i++) {
                    for (let j = 1; j <= lim; j++) {
                        if (i === j) continue;
                        trgt.push([i, j]);
                    }
                }
                return trgt;
            }
            function solution(test){
                let answer = 0;
                let trgt = mkTrgt(4);

                for (let ar of trgt) {
                    let mento = ar[0], menti = ar[1];
                    let pi = 0, pj = 0, cnt = 0;
                    for (let i = 0; i < test.length; i++) {
                        for (let j = 0; j < test[i].length; j++) {
                            if (test[i][j] === mento) pi = j;
                            else if (test[i][j] === menti) pj = j;
                        }
                        if (pi < pj) cnt++;
                    }
                    if (cnt === test.length) {
                        console.log(mento, menti);
                        answer++;
                    }
                }

                return answer;
            }
            
            let arr =
                [
                    [3, 4, 1, 2],
                    [4, 3, 2, 1],
                    [3, 1, 4, 2]
                ];
            console.log(solution(arr));
        </script>
    </body>
</html>
